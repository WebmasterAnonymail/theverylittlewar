<!DOCTYPE html>
<html>
	<head>
		<title>The Very Little War</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/accueil.css">
		<link rel="stylesheet" href="../css/main.css">
		<!-- <script src="../js/main.js"></script> -->
		<script src="../js/accueil.js"></script>
	</head>
	<body>
		<div id="topbar">
			<img src="../image/banniere.png">
		</div>
		<div id="unconnected">
			<fieldset>
				<legend>Connexion</legend>
				<form name="connexion">
					<input type="text" name="username" placeholder="nom d'utilisateur" autocomplete="username"><br>
					<input type="password" name="password" placeholder="mot de passe" autocomplete="current-password"><br>
					<input type="button" name="submit" value="connexion">
				</form>
			</fieldset>
			<br><br>
			<fieldset>
				<legend>Inscription</legend>
				<form name="inscription">
					<input type="text" name="username" placeholder="nom d'utilisateur" autocomplete="usename"><br>
					<input type="password" name="password" placeholder="mot de passe" autocomplete="new-password"><br>
					<input type="button" name="submit" value="inscription">
				</form>
			</fieldset>
		</div>
		<div id="connected">
			Connect&eacute; au compte : <span id="preview_username"></span><br/>
			<input type="button" id="deconexion_button" value="Se deconnecter">
		</div>
		<hr/>
		<div id="is_creator">
		<a href="console.html"><input type="button" value="Console"/></a><br/>
		<input type="text" id="admin_name" placeholder="Nom"/><input type="button" id="nominate_admin" value="Nommer administrateur"/>
		</div>
		<div id="is_administrator">
		<input type="text" id="modo_name" placeholder="Nom"/><input type="button" id="nominate_modo" value="Nommer modérateur"/>
		</div>
		<div id="is_moderator">
		</div>
		<hr/>
		<a href="credit.html">Crédits</a>
		<a href="../main.html" class="link_button">
			<div class="button_labeled" id="return_button">
				<img src="../image/boutons/retour.png">
				<span>retour &agrave; la page principale</span>
			</div>
		</a>
	</body>
</html>
