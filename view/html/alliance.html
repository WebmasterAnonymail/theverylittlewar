<!DOCTYPE html>
<html>
	<head>
		<title>The Very Little War</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" href="../css/alliance.css">
		<script src="../js/main.js"></script>
		<script src="../js/alliance.js"></script>
	</head>
	<body>
		<div id="popup_mask" style="display: none;"></div>
		<div id="popup_membres" class="fenetre" style="display:none;">
			<table>
				<caption>Membres de l'&eacute;quipe</caption>
				<thead>
					<tr>
						<td>Joueur</td>
					</tr>
				</thead>
				<tbody id="members_list">
				</tbody>
			</table>
			<fieldset id="inviter">
				<legend>Inviter</legend>
				<input type="search" placeholder="Joueur" id="joueur_a_inviter" list="user_autocomplete_list">
				<img src="../image/boutons/plus.png" class="button" id="bouton_inviter">
			</fieldset>
			<fieldset id="expulser">
				<legend>Explulser</legend>
				<input type="search" placeholder="Joueur" id="joueur_a_expulser" list="members_autocomplete_list">
				<img src="../image/boutons/moins.png" class="button" id="bouton_expulser">
			</fieldset>
			<fieldset id="transferer">
				<legend>Tranf&eacute;rer la propori&eacute;t&eacute;</legend>
				<input type="search" placeholder="Joueur" id="joueur_a_transferer" list="members_autocomplete_list">
				<img src="../image/equipe/chef.png" class="button" id="bouton_transferer">
			</fieldset>
		</div>
		<div id="alliance" class="alternate_body">
			<h2 id="nom"></h2>
			<fieldset>
				<legend>
					<h3>Description</h3>
				</legend>
				<div id="description"></div>
			</fieldset>
			<div id="actions"></div>
		</div>
		<div id="no_alliance" class="alternate_body">
			<fieldset>
				<legend>
					<h3>Invitations</h3>
				</legend>
				<div id="invitations"></div>
			</fieldset>
			<fieldset>
				<legend>
					<h3>Cr&eacute;er une alliance</h3>
				</legend>
				<input type="text" id="name_team" placeholder="Nom de l'alliance">
				<div class="ressource">
					<img src="../image/ressources/energie.png" class="icon_ressource">
					<span class="text_ressource negative">100K</span>
				</div>
				<input type="button" id="create_team" value="Cr&eacute;er">
			</fieldset>
		</div>
	</body>
</html>
