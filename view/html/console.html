<!DOCTYPE html>
<html>
	<head>
		<title>Console d'execution</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/console.css">
		<script src="../js/console.js"></script>
	</head>
	<body>
		<fieldset>
			<legend>Commande js</legend>
			<textarea id="com"></textarea><br>
			<pre id="res_commande"></pre><br>
			<input type="button" id="ok_commande" value="valider">
		</fieldset>
		<fieldset>
			<legend>Gestion de fichier</legend>
			<form name="fs" onsubmit="return false">
				<input type="text" id="path" value="/"><br>
				Lister un repertoire: <input type="radio" name="action" value="OPTIONS" checked="checked"><br>
				Lire un fichier: <input type="radio" name="action" value="GET"><br>
				Ecrire un fichier: <input type="radio" name="action" value="PUT"><br>
				<textarea id="content_fs" placeholder="contenu"></textarea>
				<pre id="res_file_fs"></pre>
				<table id="res_dir_fs"></div>
				<input type="button" id="ok_fs" value="valider">
			</form>
		</fieldset>
	</body>
</html>
